<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Recycling Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Cairo:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', 'Cairo', sans-serif;
        background-color: #010409; /* Deep space blue/black */
        background-image: 
          /* Faint Nebula */
          radial-gradient(circle at 10% 20%, rgba(0, 150, 255, 0.1), transparent 50%),
          radial-gradient(circle at 80% 90%, rgba(80, 0, 120, 0.1), transparent 60%);
        background-attachment: fixed;
      }
      h1, h2, h3, .font-orbitron {
        font-family: 'Orbitron', 'Cairo', sans-serif;
      }
      
      /* Starfield Background Layers */
      .starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-repeat: repeat;
        z-index: 0;
        opacity: 0.5;
      }
      .stars1 {
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="10" cy="10" r="0.5" fill="white"/><circle cx="50" cy="30" r="0.5" fill="white"/><circle cx="80" cy="70" r="0.5" fill="white"/></svg>');
        animation: move-stars 150s linear infinite;
      }
      .stars2 {
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><circle cx="30" cy="50" r="0.8" fill="white"/><circle cx="120" cy="100" r="0.8" fill="white"/><circle cx="180" cy="20" r="0.8" fill="white"/></svg>');
        animation: move-stars 300s linear infinite;
        opacity: 0.3;
      }
      
      /* Animated Grid Overlay */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image:
          linear-gradient(rgba(0, 220, 255, 0.07) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 220, 255, 0.07) 1px, transparent 1px);
        background-size: 2rem 2rem;
        z-index: 0;
        pointer-events: none;
        animation: pan 120s linear infinite;
      }
      
      /* Distant Planet */
      body::after {
        content: '';
        position: fixed;
        bottom: -50px;
        right: -50px;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(22, 163, 74, 0.2) 0%, rgba(22, 163, 74, 0) 70%);
        border-radius: 50%;
        z-index: 0;
        animation: pulse-planet 10s infinite ease-in-out;
      }

      @keyframes pulse-planet {
        0%, 100% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }

      @keyframes move-stars {
        from { background-position: 0 0; }
        to { background-position: -1000px 500px; }
      }

      #app-container {
        position: relative;
        z-index: 1;
      }
      @keyframes pan {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }
      /* Fade In Animation */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      /* Custom scrollbar for a more techy feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117;
      }
      ::-webkit-scrollbar-thumb {
        background: #22d3ee; /* Cyan-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; /* Cyan-500 */
      }
    </style>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0"
    }
  }
</script>
</head>
  <body>
    <div class="starfield stars1"></div>
    <div class="starfield stars2"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app-container"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
